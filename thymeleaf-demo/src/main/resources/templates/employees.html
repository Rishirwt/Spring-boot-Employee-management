<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
<link rel= "stylesheet" th:href = "@{/css/demo.css}"/>
<meta charset="ISO-8859-1">
<title>thymeleaf app</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<h3 style = " text-align:center;">Employee Directory</h3>
	<hr>
	<div class = "container">
	<a th:href ="@{showFormForAdd}"
		class="btn btn-primary btn-sm mb-5">
		Add Employee
	</a>
	
	<table class = "table table-bordered table-striped">
	<thead style="color: white; background-color: black;">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Action</th>
		</tr>
	</thead>
	
	<tbody>
		<tr th:each=" temp : ${employees} ">
			<td th:text="${temp.firstName}"/>
			<td th:text="${temp.lastName}"/>
			<td th:text="${temp.email}"/>
			<td>
				<a 	class="btn btn-info btn-sm" th:href="@{/employees/showFormForUpdate(employeeId=${temp.id})}">
			
					Update
				</a>
			
					<a 	class="btn btn-danger btn-sm" th:href="@{/employees/delete(employeeId=${temp.id})}"
					onclick="if (!(confirm('Are you sure you want to delete this employee'))) return false">			
					Delete
				</a>
			</td>
		</tr>
	</tbody>
	
	</table>
	
	</div>
</body>
</html>
