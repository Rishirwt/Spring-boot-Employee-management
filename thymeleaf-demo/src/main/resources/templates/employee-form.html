<!DOCTYPE html>
<html xmlns:th= "http://www.thymeleaf.org">
<head>
<link rel= "stylesheet" th:href = "@{/css/demo.css}"/>
<meta charset="ISO-8859-1">
<title>thymeleaf app</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

	<div class = "container">
		<h3 style ="text-align: center;"> Employee Directory</h3>
		<hr>
		
		<p class = "h4 mb-4"> Save Employee</p>
	
		<form th:action="@{/employees/save}"
					th:object="${employee}" method="POST">
			<div class= "form-group">
				
			<input type="text" th:field="*{firstName}"
						style="margin-bottom: 10px; width: 40%" class=" form-control " placeholder="First name"/>
			
			<input type="text" th:field="*{lastName}"
						style="margin-bottom: 10px; width: 40%" class="form-control" placeholder="Last name"/>
			
			<input type="text" th:field="*{email}"
						style="margin-bottom: 10px; width: 40%" class="form-control" placeholder="email"/>
			
			</div>
			<button type="submit" class="btn btn-info col-2"> Save</button>						
		</form>
	
	<hr>
	<br>
	<a style="text-align: center" th:href="@{/employees/list}">Back to Employees List</a>	
	</div>
</body>
</html>
